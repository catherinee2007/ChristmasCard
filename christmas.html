<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Card for Mom</title>
  <link rel="stylesheet" href="christmas.css">
</head>
<body>
  <div class="card">
    <div class="decorations">
      <div class="star"></div>
      <div class="tree">
        <div class="triangle top"></div>
        <div class="triangle middle"></div>
        <div class="triangle bottom"></div>
        <div class="tree-trunk"></div>
      </div>
    </div>
    <h1>Merry Christmas, Mom!</h1>
    <p class="message">
      Dearest Mom,<br><br>
      Thank you for filling our home with love, joy, and warmth every single day. This Christmas, I wish you all the happiness in the world because you deserve nothing less.🫶🏻<br><br>
      Love always,<br>
      Catherine.
    </p>
  </div>
</body>
</html>
